<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <w-panel>
            <w-panel-header title="{{'quotation-management' |translate}}">
                <w-panel-toolbox>
                    <w-panel-toolbox-chevron>
                    </w-panel-toolbox-chevron>
                    <w-panel-toolbox-tool>
                        <w-panel-toolbox-tool-item divider>
                            <a ng-click="modifySettings()">Parametres</a>
                        </w-panel-toolbox-tool-item>
                        <w-panel-toolbox-tool-item>
                            <a href="#">Settings 2</a>
                        </w-panel-toolbox-tool-item>
                    </w-panel-toolbox-tool>
                    <w-panel-toolbox-close>
                    </w-panel-toolbox-close>

                </w-panel-toolbox>
            </w-panel-header>
            <w-panel-content>
                <a class="btn btn-app" uib-tooltip="{{'add-quotation-tooltip'|translate}}" ng-click="wantAddThing()">
                    <i class="fa fa-plus"></i> {{ 'add' | translate }}
                </a>
                
            </w-panel-content>
        </w-panel>
    </div>


    <div class="col-md-6 col-sm-6 col-xs-6">
        <w-panel>
            <w-panel-header title="{{'quotation-list' |translate}}">
                <w-panel-toolbox>
                    <w-panel-toolbox-chevron>
                    </w-panel-toolbox-chevron>
                    <w-panel-toolbox-tool>
                        <w-panel-toolbox-tool-item divider>
                            <a ng-click="modifySettings()">Parametres</a>
                        </w-panel-toolbox-tool-item>
                        <w-panel-toolbox-tool-item>
                            <a href="#">Settings 2</a>
                        </w-panel-toolbox-tool-item>
                    </w-panel-toolbox-tool>
                    <w-panel-toolbox-close>
                    </w-panel-toolbox-close>

                </w-panel-toolbox>
            </w-panel-header>
            <w-panel-content>
                <table ng-table="vm.tableParams" class="table" show-filter="true">
                    <tr ng-repeat="user in $data">
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                            {{user.name}}
                        </td>
                        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                            {{user.age}}
                        </td>
                    </tr>
                </table>
            </w-panel-content>
        </w-panel>
    </div>
</div>
