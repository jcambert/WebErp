<div >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <w-panel>
            <w-panel-header title="{{'material-management' |translate}}">
                <w-panel-toolbox>
                    <w-panel-toolbox-chevron>
                    </w-panel-toolbox-chevron>
                    <w-panel-toolbox-tool>
                        <w-panel-toolbox-tool-item divider>
                            <a ng-click="">Parametres</a>
                        </w-panel-toolbox-tool-item>
                        <w-panel-toolbox-tool-item>
                            <a href="#">Settings 2</a>
                        </w-panel-toolbox-tool-item>
                    </w-panel-toolbox-tool>
                    <w-panel-toolbox-close>
                    </w-panel-toolbox-close>

                </w-panel-toolbox>
            </w-panel-header>
            <w-panel-content>
                <a class="btn btn-app" uib-tooltip="{{'add-material-tooltip'|translate}}" ng-click="wantAddThing()">
                    <i class="fa fa-plus"></i> {{ 'add' | translate }}
                </a>

            </w-panel-content>
        </w-panel>
    </div>


    <div class="col-md-6 col-sm-6 col-xs-6">
        <w-panel>
            <w-panel-header title="{{'material-list' |translate}}">
                <w-panel-toolbox>
                    <w-panel-toolbox-chevron>
                    </w-panel-toolbox-chevron>
                    <w-panel-toolbox-tool>
                        <w-panel-toolbox-tool-item divider>
                            <a ng-click="wantModifyTableSettings()">Parametres</a>
                        </w-panel-toolbox-tool-item>
                        <w-panel-toolbox-tool-item>
                            <a href="#">Settings 2</a>
                        </w-panel-toolbox-tool-item>
                    </w-panel-toolbox-tool>
                    <w-panel-toolbox-close>
                    </w-panel-toolbox-close>

                </w-panel-toolbox>
            </w-panel-header>
            <w-panel-content>
                <table ng-table-dynamic="tableParams with cols" class="table" >
                    <tr ng-repeat="row in $data">
                        <td ng-repeat="col in $columns">{{row[col.field]}}</td>
                       
                    </tr>
                </table>
            </w-panel-content>
        </w-panel>
    </div>
</div>
